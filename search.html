<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Flo</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-microphone-alt fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
      </div>
    </header>

    <div class="search-bar">
      <i class="fas fa-search fa-lg"></i>
      <input
        type="text"
        placeholder="Please enter your keyword(s) to search."
      />
    </div>

    <main class="main-screen">
      <span>#TRENDS</span>
      <ul class="keywords-list">
        <li class="keywords__content">
          <span>1</span>
          <span>Nico</span>
        </li>
        <li class="keywords__content">
          <span>2</span>
          <span>Thank</span>
        </li>
        <li class="keywords__content">
          <span>3</span>
          <span>You</span>
        </li>
        <li class="keywords__content">
          <span>4</span>
          <span>So</span>
        </li>
        <li class="keywords__content">
          <span>5</span>
          <span>Much</span>
        </li>
        <li class="keywords__content">
          <span>6</span>
          <span>#kokoaTalk</span>
        </li>
        <li class="keywords__content">
          <span>7</span>
          <span>#challenge</span>
        </li>
        <li class="keywords__content">
          <span>8</span>
          <span>EAT Kimchi</span>
        </li>
        <li class="keywords__content">
          <span>9</span>
          <span>Flo Clone</span>
        </li>
        <li class="keywords__content">
          <span>10</span>
          <span>:-)</span>
        </li>
      </ul>
    </main>

    <div class="play-bar">
      <a class="player-on" href="player.html">
        <div class="play__info">
          <span class="info__title">HOLDING ONTO GRAVITY</span>
          <span class="info__singer">NELL</span>
        </div>
      </a>
      <div class="play__column">
        <div class="play__btn">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
        <a class="play__link" href="playlist.html">
          <i class="fas fa-stream fa-lg"></i>
        </a>
      </div>
    </div>

    <nav class="nav search-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="index.html">
            <i class="fas fa-home fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="look.html">
            <i class="fas fa-record-vinyl fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="my.html">
            <div class="nav__change badge-chage"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-arrow-right fa-2x"></i>
      <span>Your screen is too big</span>
      <i class="fas fa-arrow-left fa-2x"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
