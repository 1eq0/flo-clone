<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Flo</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="play-bar">
      <div class="play__info">
        <span class="info__title">HOLDING ONTO GRAVITY</span>
        <span class="info__singer">NELL</span>
      </div>
      <div class="play__column">
        <div class="play__btn">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
        <a class="play__link" href="playlist.html">
          <i class="fas fa-stream fa-lg"></i>
        </a>
      </div>
    </div>

    <nav class="nav my-nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html">
            <i class="fas fa-home fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="look.html">
            <i class="fas fa-record-vinyl fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="my.html">
            <div class="nav__change badge-chage"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
